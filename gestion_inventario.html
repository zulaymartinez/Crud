<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Inventario</title>
    <!-- Enlace a Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="container mt-5">

<h2 class="text-center mb-4">Gestión de Inventario</h2>

<!-- Formulario de Inventario -->
<form id="transactionForm" class="mb-4">
    <div class="row">
        <div class="col-md-4">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" required>
        </div>
        <div class="col-md-4">
            <label for="tipo" class="form-label">Tipo:</label>
            <select id="tipo" class="form-select">
                <option value="Ingreso">Ingreso</option>
                <option value="Gasto">Gasto</option>
                <option value="Préstamo">Préstamo</option>
            </select>
        </div>
        <div class="col-md-4">
            <label for="producto" class="form-label">Producto:</label>
            <input type="text" class="form-control" id="producto" required>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-md-4">
            <label for="valor" class="form-label">Valor:</label>
            <input type="number" class="form-control" id="valor" required>
        </div>
        <div class="col-md-4">
            <label for="caja" class="form-label">Caja:</label>
            <input type="text" class="form-control" id="caja" required>
        </div>
        <div class="col-md-4">
            <label for="etiqueta" class="form-label">Etiqueta:</label>
            <input type="text" class="form-control" id="etiqueta" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary mt-4">Registrar</button>
</form>

<!-- Resumen de Cuentas -->
<h3>Resumen Financiero</h3>
<div class="row">
    <div class="col-md-4">
        <p><strong>Total Ingresos:</strong> <span id="totalIngresos">0</span></p>
    </div>
    <div class="col-md-4">
        <p><strong>Total Gastos:</strong> <span id="totalGastos">0</span></p>
    </div>
    <div class="col-md-4">
        <p><strong>Total Préstamos:</strong> <span id="totalPrestamos">0</span></p>
    </div>
</div>

<!-- Tabla de inventario -->
<h3 class="mt-4">Inventario</h3>
<table class="table table-bordered table-striped">
    <thead class="table-dark">
        <tr>
            <th>Fecha</th>
            <th>Tipo</th>
            <th>Producto</th>
            <th>Valor</th>
            <th>Caja</th>
            <th>Etiqueta</th>
        </tr>
    </thead>
    <tbody id="transactionTableBody">
    </tbody>
</table>

<!-- Enlace al JavaScript separado -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="gestion_inventario.js"></script>

</body>
</html>
